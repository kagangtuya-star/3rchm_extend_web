class=MsoNormal><SPAN 
style="FONT-FAMILY: 微软雅黑; COLOR: rgb(0,0,0); FONT-SIZE: 11pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>半兽人是强壮的工人，英勇的战士。此外，他们还有恶棍的倾向</FONT>――因此许多半兽人成为了海盗。大多数时候，半兽人因为他们的凶残难以在人类社会生存，而那一部分人类的血脉又让他们被兽人唾弃。唯一能接纳他们的就只有罪犯与杀人狂，他们构成了码头的最底层。</SPAN><SPAN
