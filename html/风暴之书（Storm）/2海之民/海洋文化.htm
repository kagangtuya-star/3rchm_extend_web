style="FONT-FAMILY: 微软雅黑; FONT-SIZE: 11pt; mso-font-kerning: 1.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>宽广</FONT></SPAN><SPAN 
style="FONT-FAMILY: 微软雅黑; FONT-SIZE: 11pt; mso-font-kerning: 1.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>的海洋里航向远方。矮人擅长开采矿山被称为</FONT>“挖山者”，但在那些山与水交汇的地方，海崖矮人们则更擅长将石头雕刻成工艺品，再出口向远方。精灵们的水翼船在波涛中遨游，犹如白鹰般优雅又敏捷。人类的海洋文化尤其发达，水手、商人、探险家、渔民、海盗，捕鲸者等职业的主要成员都是人类。</SPAN><SPAN
