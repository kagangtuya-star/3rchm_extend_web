class=p><B><SPAN 
style="FONT-FAMILY: 微软雅黑; COLOR: rgb(128,0,0); FONT-SIZE: 14pt; FONT-WEIGHT: bold; mso-bidi-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>精灵</FONT></SPAN></B></P>
<P 
style="TEXT-ALIGN: left; TEXT-INDENT: 22pt; MARGIN: 0pt 0pt 8pt; TEXT-AUTOSPACE: ideograph-numeric; mso-pagination: widow-orphan; mso-char-indent-count: 2.0000" 
class=MsoNormal><SPAN 
style="FONT-FAMILY: 微软雅黑; COLOR: rgb(0,0,0); FONT-SIZE: 11pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>精灵和人类一样，经常造船航行。事实上，那些毗邻海洋的精灵国家通常会拥有庞大的舰队。精灵的船只就和其他精灵的工艺一样，有很强的美感</FONT>――在设计时不仅仅关注了效率和实用性，还很在意它的形状和外观。许多精灵船都有着优美的曲线，让人联想起鸟儿的翅膀，树叶的纹理，波浪的回荡。</SPAN><SPAN 
style="FONT-FAMILY: 微软雅黑; COLOR: rgb(0,0,0); FONT-SIZE: 11pt; mso-font-kerning: 1.0000pt; mso-spacerun: 'yes'"><?xml:namespace 
prefix = o ns = "urn:schemas-microsoft-com:office:office" 
/><o:p></o:p></SPAN></P>
<P 
style="TEXT-ALIGN: left; TEXT-INDENT: 22pt; MARGIN: 0pt 0pt 8pt; TEXT-AUTOSPACE: ideograph-numeric; mso-pagination: widow-orphan; mso-char-indent-count: 2.0000" 
class=MsoNormal><SPAN 
style="FONT-FAMILY: 微软雅黑; COLOR: rgb(0,0,0); FONT-SIZE: 11pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>大多数精灵居住在远离海洋的地方，而那些附进有海的国家也更加愿意在内陆的河流边上建造国家，然后通过这条河流来前往海洋。只有极为罕见的情况下，精灵才会定居在海洋附近（无论是在海岸边上或是在岛上），它总是有高塔来监视来自地平线那边的危险，一连串的巡逻队不多巡视以提防陌生人的到来。</FONT></SPAN><SPAN 
style="FONT-FAMILY: 微软雅黑; COLOR: rgb(0,0,0); FONT-SIZE: 11pt; mso-font-kerning: 1.0000pt; mso-spacerun: 'yes'"><o:p></o:p></SPAN></P><!--EndFragment--></body>
