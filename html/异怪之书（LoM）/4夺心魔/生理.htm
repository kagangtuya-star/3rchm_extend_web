<p class=a style="MARGIN:

 '微软雅黑','sans-serif'; COLOR: maroon; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体">夺心魔生理学</span></strong></p>

<p class=a style="MARGIN:

 0cm 0cm 6pt; mso-para-margin-bottom: .5gd; mso-para-margin-top: 0cm; mso-para-margin-right: 0cm; mso-para-margin-left: 0cm"><span lang=EN-US style="FONT-FAMILY: '微软雅黑','sans-serif'"></span></p>

<p class=MsoNormal style="TEXT-INDENT:

 22pt; MARGIN-BOTTOM: 6pt; BACKGROUND: white; mso-margin-top-alt: auto; mso-char-indent-count: 2.0; mso-para-margin-bottom: .5gd"><span style="FONT-FAMILY:
 '微软雅黑','sans-serif'; FONT-SIZE: 11pt; mso-bidi-font-size: 10.5pt">夺心魔在身高与体型上与较为纤瘦的人类相仿，但这是在外表上仅有的相似之处。</span><span
 lang=EN-US style="FONT-SIZE: 16pt; mso-bidi-font-size: 12.0pt"><u1:p></span></p>

<p class=MsoNormal style="TEXT-INDENT:

 22pt; MARGIN-BOTTOM: 6pt; BACKGROUND: white; mso-margin-top-alt: auto; mso-char-indent-count: 2.0; mso-para-margin-bottom: .5gd"><span style="FONT-FAMILY:
 '微软雅黑','sans-serif'; FONT-SIZE: 11pt; mso-bidi-font-size: 10.5pt">灵吸怪的头部外观十分怪异，犹如一只趴在它们肩膀上的四足章鱼。它们的双眼被遮盖在突出的眉毛之下，没有瞳孔并呈现出均匀的苍白色。它们柔软而潮湿的皮肤呈淡紫色，并因为一层薄薄的粘液的复盖而显得油亮。</span><span
 lang=EN-US style="FONT-SIZE: 16pt; mso-bidi-font-size: 12.0pt"><u1:p></span></p>

<p class=MsoNormal style="TEXT-INDENT:

 22pt; MARGIN-BOTTOM: 6pt; BACKGROUND: white; mso-margin-top-alt: auto; mso-char-indent-count: 2.0; mso-para-margin-bottom: .5gd"><span style="FONT-FAMILY:
 '微软雅黑','sans-serif'; FONT-SIZE: 11pt; mso-bidi-font-size: 10.5pt">夺心魔的每一只手上都有三根细长的手指与一根拇指，它们的双脚则各有两根带蹼的脚趾。每一根手指与脚趾上都长有外观秽恶的指甲，但这些指甲并没有它们外表看起来那么危险。实际上，灵吸怪的指甲是由软骨组成的，对于被这些指甲刺中或划伤的任何人来说都几乎毫无威胁。</span><span
 lang=EN-US style="FONT-SIZE: 16pt; mso-bidi-font-size: 12.0pt"><u1:p></span></p>
