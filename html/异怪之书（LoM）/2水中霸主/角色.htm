<div class=WordSection1>

<p class=a style="MARGIN: 0cm 0cm 0pt"><strong><span

 style="FONT-FAMILY: '微软雅黑','sans-serif'; COLOR: maroon; FONT-SIZE: 13.5pt; mso-bidi-font-family: 宋体">底栖魔鱼角色<span lang=EN-US></span></span></strong></p>

<p class=a style="MARGIN: 0cm 0cm 0pt"><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style="TEXT-INDENT:
 22pt; MARGIN-BOTTOM: 10pt; BACKGROUND: white; mso-char-indent-count: 2.0"><span style="FONT-FAMILY:

 '微软雅黑','sans-serif'; FONT-SIZE: 11pt; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma">底栖魔鱼通常都通过职业等级进化。一般情况下，它们偏好战士、武僧，游荡者，术士，以及法师。底栖魔鱼法师的法术书是由石头写字板或金属滑轮制成；它们常常在自己巢穴内的墙壁上记录法术。底栖魔鱼几乎从不获得神术使用者职业；但也存在有效忠于关纳德、静观尊者，或扎瑞顿的牧师。</span><span
 lang=EN-US style="FONT-SIZE: 14pt; mso-bidi-font-size: 12.0pt"></span></p>

<p class=MsoNormal style="TEXT-INDENT:
 22pt; BACKGROUND: white; mso-char-indent-count: 2.0"><span style="FONT-FAMILY:

 '微软雅黑','sans-serif'; FONT-SIZE: 11pt; mso-bidi-font-size: 10.5pt; mso-ascii-font-family: Tahoma; mso-hansi-font-family: Tahoma">对于进阶职业，底栖魔鱼经常进阶大法师，刺客，奥法骑士，博学士。据说底栖魔鱼中存在有龙脉术士。当然的，强大而危险的底栖魔鱼专家始终都是它们族类的统治者。</span></p>
