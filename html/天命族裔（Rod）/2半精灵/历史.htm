<P style="MARGIN: 0cm 0cm 10pt" class=MsoNormal><SPAN 
style="FONT-FAMILY: '微软雅黑','sans-serif'; FONT-SIZE: 11pt">半精灵并没有自己的族群，也没有什么重要的神话传说。然而，他们往往热衷于讲故事，用精灵和人类传统的寓言以及民间传说来取悦观众。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 10pt" class=MsoNormal><SPAN 
style="FONT-FAMILY: '微软雅黑','sans-serif'; FONT-SIZE: 11pt">半精灵经常分享一个来自他们出身的另一面的故事。在人类中，半精灵会讲述柯瑞隆·拉瑞斯安如何射穿格乌什的眼睛；在而精灵们将会听到《<SPAN 
lang=EN-US>LakeemandtheLureoftheSea</SPAN>》（在人类的种族介绍中）<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P></body>
